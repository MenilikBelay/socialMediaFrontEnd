<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
	<title>Dagu Social Network Toolkit</title>
    <link rel="icon" href="images/fav.png" type="image/png" sizes="16x16">   

</head>
<body>
<!--<div class="se-pre-con"></div>-->
<div class="theme-layout">
	<div class="container-fluid pdng0">
		<div class="row merged">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="land-featurearea">
					<div class="land-meta">
						<h1>Dagu</h1>
						<p>
							Welcome to Dagu.
						</p>
						<div class="friend-logo">
							<span><img src="images/wink.png" alt=""></span>
						</div>
					</div>	
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="login-reg-bg">
					<div class="log-reg-area sign">
						<h2 class="log-title">Login</h2>
							<p>
								Donâ€™t use Dagu Yet? <a class = "join-now" href="#" title="">Join now</a>
							</p>
						<form (submit)="onLogin(loginForm)" #loginForm="ngForm">
                        <!-- <mat-form-field> -->

							<div class="form-group">	
							  <input  name= "userName" matInput ngModel type="text" id="input" required #username="ngModel"/>
							  <label class="control-label" for="input">Username</label><i class="mtrl-select"></i>
                            </div>
							<div class="form-group">	
							  <input name = "password" matInput  ngModel  type="password" required #passwordInput="ngModel"/>
							  <label  class="control-label" for="input">Password</label><i class="mtrl-select"></i>
                              <!-- <mat-error *ngIf= "passwordInput.invalid">Please enter a valid passwod.</mat-error>                             -->
                            </div>
							<div class="checkbox">
							  <label>
								<input type="checkbox" checked="checked"/><i class="check-box"></i>Always Remember Me.
							  </label>
							</div>
							<a href=""  title="" class="forgot-pwd">Forgot Password?</a>
							<div class="submit-btns">
								<button class="mtr-btn signin" type="submit"><span>Login</span></button>
								<button class="mtr-btn signup" type="button"><span>Register</span></button>
                            </div>
                        <!-- </mat-form-field> -->

						</form>
                    </div>
                    <!-- Register new  -->
					<div class="log-reg-area reg">
						<h2 class="log-title">Register</h2>
							
						<form (submit)="onSignup(signupForm)" #signupForm="ngForm">
							<div class="form-group">	
							  <input name= "firstName" matInput ngModel #firstname type="text" required="required"/>
                              <label class="control-label" for="input">First Name</label><i class="mtrl-select"></i>
                            </div>
                            <div class="form-group">	
                                <input  name= "lastName" matInput ngModel #lastname type="text" required="required"/>
                                <label class="control-label" for="input">Last Name</label><i class="mtrl-select"></i>
                              </div>
							<div class="form-group">	
							  <input name= "userName" matInput ngModel #username type="text" required="required"/>
							  <label class="control-label" for="input">User Name</label><i class="mtrl-select"></i>
                            </div>
                            <div class="form-group">	
                                <input name= "birthDate" matInput ngModel #birthdate type="date" required="required"/>
                                <label class="control-label" for="birthDate">Birthday</label><i class="mtrl-select"></i>
                              </div>
							<div class="form-group">	
							  <input name= "password" matInput ngModel #password type="password" required="required"/>
							  <label class="control-label" for="input">Password</label><i class="mtrl-select"></i>
                            </div>                            

							<div class="form-radio">
                                <mat-radio-group>

							  <div class="radio">
								<label>
                                    <mat-radio-group name="gender" ngModel required #gender="ngModel">
                                        <mat-radio-button value="m">Male</mat-radio-button>
                                        <mat-radio-button value="f">Female</mat-radio-button>
                                    </mat-radio-group>
                                </label>
							  </div>							
                            </mat-radio-group>
                            </div>                            

							<div class="form-group">	
							  <input name="email" matInput ngModel #email type="email" required="required"/>
							  <label class="control-label" for="input">Email</label><i class="mtrl-select"></i>
							</div>
							<div class="checkbox">
							  <label>
								<input type="checkbox" checked="checked"/><i class="check-box"></i>Accept Terms & Conditions ?
							  </label>
							</div>
							<a href="#" title="" class="already-have">Already have an account</a>
							<div class="submit-btns">
								<button type="submit"><span>Register</span></button>
							</div>
						</form>					
					</div>
				<!-- 	<div class="log-reg-area reg">
					<h2 class="log-title">Passwrod Recover</h2>
						TODO: Forgot password to be done here!

								<mat-error *ngIf= "passwordInput.invalid">Please enter a valid passwod.</mat-error>                            -->
							  <!-- </div>
						</form>
					</div> -->

				</div>
			</div>
		</div>
	</div>
</div>
	
</body>	

</html>
