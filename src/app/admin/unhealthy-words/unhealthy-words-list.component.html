<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
  <app-add-unhealthy-word
    (updateParentComponent)="onAddWord($event)"
  ></app-add-unhealthy-word>
  <div *ngFor="let word of unhealthyWords">
    <app-unhealthy-word
      [word]="word"
      (x)="onDeleteHandler($event)"
    ></app-unhealthy-word>
  </div>
</div>
