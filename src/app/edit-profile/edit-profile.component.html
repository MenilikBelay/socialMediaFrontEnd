<div class="central-meta">

  <div class="editing-info">
      <h5 class="f-title"><i class="ti-info-alt"></i>Edit Information</h5>
      <form (submit)="onUpdate()" [formGroup]="editForm" >
         <div class="hidden">
           <input type="hidden" formControlName="_idd" name= "_id"  class="form-control">
         </div>
         <div class="hidden">
          <input type="hidden" formControlName="profilePic" name="profilePic" class="form-control"> 
        </div>
            <!-- AVATAR -->
          <div class="user-avatar">
            <figure >
              <img src="images/Charlie-chaplin.svg" alt="profile pic">
              <form class="edit-phto">
                <i class="fa fa-camera-retro"></i>
                <label class="fileContainer">
                  Edit Photo
                  <input type="file"/>
                </label>
              </form>
            </figure>
          </div>   <!-- AVATAR -->


          <div class="form-group half">	
            <input type="text" formControlName="firstName"  name = "firstName" required="required"/>
            <label class="control-label" for="input">First Name</label><i class="mtrl-select"></i>
          </div>
          <div class="form-group half">	
            <input type="text" formControlName="lastName" name = "lastName" required="required"/>
            <label class="control-label" for="input">Last Name</label><i class="mtrl-select"></i>
          </div>
          <div class="form-group">	
            <input formControlName="email"  name= "email" type="email" required="required"/>
            <label class="control-label" for="input">Email</label><i class="mtrl-select"></i>
          </div>       
          <div class="form-radio">
            <div class="radio">
              <label>
                <input formControlName="gender" type="radio" checked="checked" name="gender" value="m"><i class="check-box"></i>Male
              </label>
            </div>
            <div class="radio">
              <label>
                <input formControlName="gender" type="radio" name="gender" value="f"><i class="check-box"></i>Female
              </label>
            </div>
          </div>                    

           <div formArrayName="address"> 
          
          <div class="address"  *ngFor="let address of getControls();
                  let i = index" [formGroupName]= "i">             
          <div class="form-group">	
            <input formControlName="country"  class="form-control" name ="country" type="text" required="required"/>
            <label class="control-label" for="input">Country</label><i class="mtrl-select"></i>
          </div>
          <div class="form-group">	
            <input formControlName="state"  name ="state" type="text" required="required"/>
            <label class="control-label" for="input">State</label><i class="mtrl-select"></i>
          </div>
          <div class="form-group">	
            <input formControlName="city"  name ="city" type="text" required="required"/>
            <label class="control-label" for="input">City</label><i class="mtrl-select"></i>
          </div>  
          <div class="form-group">	
            <input formControlName="zipCode"  name ="zipCode" type="text" required="required"/>
            <label class="control-label" for="input">ZIP Code</label><i class="mtrl-select"></i>
          </div> 
        </div>
        </div>
          <div class="submit-btns">
              <!-- <button (click)= "onCancel()" type="button" class="mtr-btn"><span>Cancel</span></button> -->
              <button  type="submit" class="mtr-btn"><span>Update</span></button>
          </div>
  </form>
  </div>
</div><!-- centerl meta -->
