<div class="spinner-border text-primary" role="status" *ngIf="isLoading">
  <span class="sr-only">Loading...</span>
</div>
<!-- <div class="central-meta item" multi="true" *ngIf="posts.length > 0 && !isLoading"></div> -->
<div class="central-meta item" *ngFor="let post of posts">
  <app-post postId="{{post.id}}" postTime="{{post.postTime}}" comments="{{post.comments}}" likedBy="{{post.likedBy}}" creator="{{post.creator.firstName+' '+ post.creator.lastName}}" content="{{post.content}}" imagePath= "{{post.imagePath}}" ></app-post>
  <!-- <app-post [post]="post" ></app-post> -->
</div>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" showFirstLastButtons>
  </mat-paginator>

  <p class="info-text mat-body-1" *ngIf="posts.length <= 0 && isLoading">No posts added yet!</p>
