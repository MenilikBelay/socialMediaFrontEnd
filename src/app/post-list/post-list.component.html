<div class="spinner-border text-primary" role="status" *ngIf="isLoading">
  <span class="sr-only">Loading...</span>
</div>
<!-- <div class="central-meta item" multi="true" *ngIf="posts.length > 0 && !isLoading"></div> -->
<div class="central-meta item" *ngFor="let post of posts">
  <div class="user-post">
    <div class="friend-info">
      <figure>
        <img src="../images/resources/friend-avatar10.jpg" alt="">
      </figure>
      <div class="friend-name">
        <ins><a href="time-line.html" title="">{{post.creator.firstName}} {{post.creator.lastName}}</a></ins>
        <span>published: {{ post.postTime | date:'medium' }}</span>
      </div>
      <div class="post-meta">
        <!-- <img src="../images/resources/user-post.jpg" alt=""> -->
        <img [src] = "post.imagePath" [alt]="post.content">
        <div class="we-video-info">
          <ul>
            <li>
              <span class="comment" data-toggle="tooltip" title="Comments">
                <i class="fa fa-comments-o"></i>
                <ins>52</ins>
              </span>
            </li>
            <li>
              <span class="like" data-toggle="tooltip" title="like">
                <i class="ti-heart"></i>
                <ins>2.2k</ins>
              </span>
            </li>

          </ul>
        </div>
        <div class="description">

          <p>
            {{post.content}}
          </p>
        </div>
      </div>
    </div>
    <div class="coment-area">
      <app-comments postId="{{post.id}}"></app-comments>
    </div>
  </div>
</div>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" showFirstLastButtons>
  </mat-paginator>

  <p class="info-text mat-body-1" *ngIf="posts.length <= 0 && isLoading">No posts added yet!</p>
