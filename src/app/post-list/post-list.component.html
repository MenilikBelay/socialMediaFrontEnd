<div class="spinner-border text-primary" role="status" *ngIf="isLoading">
  <span class="sr-only">Loading...</span>
</div>
<div class="central-meta item" multi="true" *ngIf="posts.length > 0 && !isLoading"></div>
<div class="central-meta item" *ngFor="let post of posts">
  <div class="user-post">
    <div class="friend-info">
      <figure>
        <img src="../images/resources/friend-avatar10.jpg" alt="">
      </figure>
      <div class="friend-name">
        <ins><a href="time-line.html" title="">Janice Griffith</a></ins>
        <span>published: june,2 2018 19:PM</span>
      </div>
      <div class="post-meta">
        <!-- <img src="../images/resources/user-post.jpg" alt=""> -->
        <img [src] = "post.imagePath" [alt]="post.content">
        <div class="we-video-info">
          <ul>
            <li>
              <span class="views" data-toggle="tooltip" title="views">
                <i class="fa fa-eye"></i>
                <ins>1.2k</ins>
              </span>
            </li>
            <li>
              <span class="comment" data-toggle="tooltip" title="Comments">
                <i class="fa fa-comments-o"></i>
                <ins>52</ins>
              </span>
            </li>
            <li>
              <span class="like" data-toggle="tooltip" title="like">
                <i class="ti-heart"></i>
                <ins>2.2k</ins>
              </span>
            </li>
            <li>
              <span class="dislike" data-toggle="tooltip" title="dislike">
                <i class="ti-heart-broken"></i>
                <ins>200</ins>
              </span>
            </li>
            <li class="social-media">
              <div class="menu">
                <div class="btn trigger"><i class="fa fa-share-alt"></i></div>
                <div class="rotater">
                  <div class="btn btn-icon"><a href="#" title=""><i class="fa fa-html5"></i></a></div>
                </div>
                <div class="rotater">
                  <div class="btn btn-icon"><a href="#" title=""><i class="fa fa-facebook"></i></a>
                  </div>
                </div>
                <div class="rotater">
                  <div class="btn btn-icon"><a href="#" title=""><i class="fa fa-google-plus"></i></a>
                  </div>
                </div>
                <div class="rotater">
                  <div class="btn btn-icon"><a href="#" title=""><i class="fa fa-twitter"></i></a>
                  </div>
                </div>
                <div class="rotater">
                  <div class="btn btn-icon"><a href="#" title=""><i class="fa fa-css3"></i></a></div>
                </div>
                <div class="rotater">
                  <div class="btn btn-icon"><a href="#" title=""><i class="fa fa-instagram"></i></a>
                  </div>
                </div>
                <div class="rotater">
                  <div class="btn btn-icon"><a href="#" title=""><i class="fa fa-dribbble"></i></a>
                  </div>
                </div>
                <div class="rotater">
                  <div class="btn btn-icon"><a href="#" title=""><i class="fa fa-pinterest"></i></a>
                  </div>
                </div>

              </div>
            </li>
          </ul>
        </div>
        <div class="description">

          <p>
            {{post.content}}
          </p>
        </div>
      </div>
    </div>
    <div class="coment-area">
      <app-comments></app-comments>
    </div>
  </div>
  <mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions"
    (page)="onChangedPage($event)" *ngIf="posts.length > 0"></mat-paginator>
  <p class="info-text mat-body-1" *ngIf="posts.length <= 0 && isLoading">No posts added yet!</p>
</div>
